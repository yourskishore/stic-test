<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interview Test</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
	<div class="container shopping-template">
		<h3>Checkout Page</h3>
		<div class="row">
			<div class="col-md-7 products-block">
				<ul class="products-list-ul">
					
				</ul>
			</div>
			<div class="col-md-5 cart-block empty">
				<h4 class="empty-text">No Products in your shopping cart</h4>
				<div class="cd-cart-container hidden">
					<h4>Products in your shopping cart</h4>
					<div class="row">
					<div class="col-md-12 cart-header">
						<div class="col-md-6 col-sm-6">
							Product
						</div>
						<div class="col-md-3 col-sm-3">
							Quantity
						</div>
						<div class="col-md-3 col-sm-3">
							Price
						</div>
						</div>
					</div>
					<ul class="products-list-ul">
						
					</ul>
					<div class="row">
						
						<div class="total-price-row">
							Total: $<span id="total-price"></span>
						</div>
						
					</div>
					<div class=" mt-top">
						<button class="btn btn-success col-md-12 col-sm-12">continue</button>
					</div>
				</div>
			</div>
		</div>
	</div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
  </body>
</html>
